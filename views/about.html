<h1>About his life</h1>
<p>Salvador Dalí, in full Salvador Felipe Jacinto Dalí y Domenech, (born May 11, 1904, Figueras, Spain—died January 23, 1989, Figueras), Spanish Surrealist painter and printmaker, influential for his explorations of subconscious imagery.</p>
